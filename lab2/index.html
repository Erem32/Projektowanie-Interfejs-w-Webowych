<!DOCTYPE html>
<html>

<head>
    <title>ToDo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To Do List</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter new task" required>
        <select id="list-select">
            <option value="low_importance">Low importance</option>
            <option value="medium_importance">Medium importance</option>
            <option value="high_importance">High importance</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <input type="text" id="search-input" placeholder="Search tasks">

    <div id="lists-container">
        <div class="task-list" data-list="low_importance">
            <h2 class="list-header">Low importance</h2>
            <ul class="task-items"></ul>
        </div>
        <div class="task-list" data-list="medium_importance">
            <h2 class="list-header">Medium importance</h2>
            <ul class="task-items"></ul>
        </div>
        <div class="task-list" data-list="high_importance">
            <h2 class="list-header">High importance</h2>
            <ul class="task-items"></ul>
        </div>
    </div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p id="modal-text">Do you want to delete this task?</p>
            <button id="confirm-delete">Yes</button>
            <button id="cancel-delete">No</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
